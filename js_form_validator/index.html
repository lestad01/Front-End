<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
        <title>Form Validator</title>
    </head>
    <body>
        <div class="container">
           <form action="https://jsonplaceholder.typicode.com/posts" class="form" id="form">
               <h2 class="form__header">
                   Form Validator
               </h2>
               <div class="form-control">
                <label class="form__label" for="username">Username</label>
                <input class="form__input" type="text" id="username" placeholder="Enter your username">
                <small class="form-control__text">
                    Username must be at least 4 characters
                </small>
               </div>
               <div class="form-control">
                <label class="form__label" for="email">E-mail</label>
                <input class="form__input" type="text" id="email" placeholder="Enter your e-mail">
                <small class="form-control__text">
                    E-mail is not valid
                </small>
               </div>
               <div class="form-control">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" type="text" id="password" placeholder="Enter your password">
                <small class="form-control__text">
                    Password must be at least 5 characters
                </small>
               </div>
               <button class="btn" type="submit">Submit</button>
           </form>
        </div>
        <script src="refactored-script.js"></script>
    </body>
</html>
